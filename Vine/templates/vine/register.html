{% extends 'vine/base_visitor.html' %}

{% block body %}
<div class="row"  >


    <div id="register" class="col-6 col-md-6">

        <div class="panel panel-default bg-dark">
            <div class="panel-body" style="margin-top:15px;margin-bottom:15px;padding:20px;">
                <p  style="color:#5cb85c;font-size:20px;"> Register </p>
                <form class="form" action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    {% include 'vine/form-template.html' %}
                    <div class="form-group">
                        <div class="offset-md-8 col-6">
                            <button type="submit" class="btn btn-success"> Submit </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
