{% extends 'vine/base_visitor.html' %}

{% block body %}
<div class="row">


    <div class="col-12 col-md-12">

        <div class="panel panel-default">
            <div class="panel-body" style="margin-top:15px;margin-right:400px;padding:20px;background-color:white;">

                <form class="form" action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <label class="control-label col-sm-2" for="id_username"> UserName</label>
                    <div class="col-sm-10" > <input id="id_username" maxlength="30" name="username" type="text"> </div>
                    <label class="control-label col-sm-2"  for="id_password"> Password </label>
                    <div class="col-sm-10" > <input id="id_password" maxlength="30" name="password" type="password"> </div>
                    <div class="form-group">
                        <div class="offset-md-8 col-12">
                            <button type="submit" class="btn btn-success"> Log In </button>
                        </div>
                    </div>
                   {% if error_message %}
                        <h6 style="color:red;"><strong>{{ error_message }}</strong></h6>
                    {% endif %}
                 </form>


            </div>
        </div>
    </div>
</div>

{% endblock %}
