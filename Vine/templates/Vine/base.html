<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
     <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

     <link rel="stylesheet" type="text/css" href="{% static 'vine/style.css' %}"/>
    <title>Vine</title>
</head>
<body >
     <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding:0px;padding-left:20px;">
         <!--logo-->
         <a href="{% url 'Vine:index' %}" class="navbar-brand ">  <i class="fa fa-vine"></i>ine</a>

         <!--toggle button-->
         <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="mainNavBar">
             <span class="navbar-toggler-icon"></span>
         </button>


         <!-- menu items-->
         <div class="collapse navbar-collapse" id="mainNavBar">
         <ul class="navbar-nav mr-auto">
             <li class="nav-item active"><a class="nav-link" href="{% url 'Vine:index' %}" ><i class="fa fa-film"> </i>
                 Albums</a> </li>
             <li class="nav-item"><a class="nav-link" href="{% url 'Vine:vine_index' %}" > <i class="fa fa-vine"> </i>
                 Vines</a> </li>

             <!-- search bar -->
             <li style="padding-left:20px;">
             <form class="form-inline active-gray-3" role="search" method="get" action="{% url 'Vine:index' %}" >
                   <input class="form-control mr-sm-2" type="text" name="q" value="{{ request.GET.q }}"  aria-label="Search">
                   <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
             </form>
             </li>
         </ul>

             <!-- right align -->
         <ul class="nav navbar-nav navbar-right">
             <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-user-circle"></i> {{ request.user }}</a></li>

           <li class="nav-item"><a class="nav-link" href="{% url 'Vine:my-album' %}"><i class="fa fa-film"></i> My Albums</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'Vine:logout' %}"><i class="fa fa-sign-out"></i> Sign Out</a></li>
       </ul>
       </div>
         </div>

     </nav>
     <div class="container" >

{% block body %}

     {% endblock %}
     </div>

</body>
</html>
